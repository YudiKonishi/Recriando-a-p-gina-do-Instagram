<!DOCTYPE html>
<html lang = pt-BR></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-dio-master/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="./instagram-dio-master/img/instagram-logo.png" alt="instagram-logo">
                <div class="perfil">
                    <img src="./instagram-dio-master/img/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com yudi.konishi</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é yudi.konishi?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
    
            </div>
        </div>
    </div>
    
</body>
